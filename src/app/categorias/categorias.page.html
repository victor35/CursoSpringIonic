<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-toggle slot="start">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-toggle>
    </ion-button>
    <ion-title slot="start">Categorias</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content>
     <ion-list>
       <ion-item *ngFor="let item of items">
        <ion-thumbnail slot="start">
          <img src="{{bucketURL}}/cat{{item.id}}.jpg"/>
        </ion-thumbnail>
        <h2>{{item.nome}}</h2>
      </ion-item> 
     </ion-list>
  </ion-content>
